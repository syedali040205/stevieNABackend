# Bind to all interfaces (Render internal network)
bind 0.0.0.0

# Protected mode (keep enabled for security)
protected-mode yes

# Port
port 6379

# Password (CHANGE THIS IN PRODUCTION via env var)
requirepass ${REDIS_PASSWORD:-strongpassword123}

maxmemory 512mb
maxmemory-policy allkeys-lru

appendonly yes
appendfsync everysec

loglevel notice
