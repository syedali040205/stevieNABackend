services:
  # Main API Service
  - type: web
    name: stevie-awards-api
    env: node
    region: oregon
    plan: starter
    # Increase memory limit for crawler
    autoDeploy: true
    buildCommand: cd api && npm install && npm run build
    startCommand: cd api && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: INTERNAL_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        value: stevie-kb-documents
      - key: PINECONE_ENVIRONMENT
        value: us-east-1
      - key: REDIS_URL
        sync: false
      - key: REDIS_PASSWORD
        sync: false
      - key: REDIS_DB
        value: 0
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET_NAME
        value: stevienominationfaqs
      - key: CORS_ORIGINS
        value: https://stevie-nomination-hedu.vercel.app
      - key: EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: EMBEDDING_DIMENSION
        value: 1536
      # Web Search API
      - key: TAVILY_API_KEY
        sync: false
