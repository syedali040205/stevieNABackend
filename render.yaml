services:
  # Node.js API Orchestrator
  - type: web
    name: stevie-api
    env: node
    region: oregon
    plan: free
    rootDir: api
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: INTERNAL_API_KEY
        generateValue: true
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: stevie-ai-service
          envVarKey: RENDER_EXTERNAL_URL
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-domain.com,http://localhost:3000
    healthCheckPath: /api/health

  # Python AI Service
  - type: web
    name: stevie-ai-service
    env: python
    region: oregon
    plan: free
    rootDir: ai-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: INTERNAL_API_KEY
        fromService:
          type: web
          name: stevie-api
          envVarKey: INTERNAL_API_KEY
      - key: EMBEDDING_MODEL
        value: text-embedding-3-small
    healthCheckPath: /health
